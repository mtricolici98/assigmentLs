type Query {
    board: [KanbanColumn!]!
}

type Mutation {
    moveItem(itemId: Int!, toListId: Int!, afterItemId: Int!, doneIncluded: Boolean!): [KanbanColumn!]!
}

type KanbanColumn {
    id: Int!
    name: String!
    Items: [KanbanItem!]!
    itemsOrder: String!
}

type KanbanItem {
    id: Int!
    title: String!
    done: Boolean!
    Images: [ItemImage!]
}

type ItemImage {
    id: Int!
    base64data: String!
}